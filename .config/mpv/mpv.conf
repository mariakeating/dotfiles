# https://github.com/q66/dotfiles/blob/master/.config/mpv/mpv.conf
# https://kokomins.wordpress.com/2019/10/14/mpv-config-guide/

profile=gpu-hq
gpu-api=vulkan
hwdec=auto

target-prim=bt.709
target-trc=gamma2.2

video-sync=display-resample
blend-subtitles=yes
interpolation
tscale=catmull_rom

scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossoft

sub-font="Comic Code"
sub-font-size=42
sub-border-size=2.75
sub-border-color="#C8111111"
sub-shadow-offset=1
sub-shadow-color="#3C101010"
sub-color="#E6FFFFFF"
sub-back-color="#77000000"
sub-gray

audio-channels=auto

screenshot-format=png
screenshot-template="%F - [%P]"
screenshot-directory="$XDG_SCREENSHOTS_DIR"
